{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Add State</h1>
		</div>
	</div>
	<div class="row">

				<input type ="text" class="form-control" maxlength="100" name="name">
				<div class="padding-bottom"></div>
				<div class="form-group">
				<label for="abbrev">State Abbreviation:</label>
				<input type ="text" class="form-control" maxlength="2" name="abbrev">
				<div class="padding-bottom"></div>				<button type="submit" class="btn btn-default" id="submit" type="submit">

				</div>
			</form>
		</div>
	</div>
{% endblock %}
